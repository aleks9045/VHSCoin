plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}
application {
    mainClass = "Main"
}


compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'



repositories {
    mavenCentral()
}



dependencies {
    implementation group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}
